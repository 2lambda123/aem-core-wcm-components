<div data-sly-use.tableOfContent="com.adobe.cq.wcm.core.components.models.TableOfContent"
     id="tableOfContent.id"
     class="cmp-tableOfContent">
    <p class="cmp-tableOfContent__header">${tableOfContent.title}</p>
    <ul class="cmp-tableOfContent__ul">
        <li data-sly-repeat.item="${tableOfContent.items}"
            class="cmp-tableOfContent__item"
            cmp-data-hook-tableOfContent="item"
            id="${tableOfContent.id}-item-${item.name @ context='uri'}">
            <a>
                <span class="cmp-tableOfContent_item_title">${item.title}</span>
            </a>
        </li>

    </ul>

</div>
