<template data-sly-template.group="${@ items='The table of content items for the current level'}"
          data-sly-use.itemContentTemplate="itemContent.html">
    <ul class="cmp-toc__group"
        data-sly-element="${properties.type}"
        data-sly-list.item="${items}"
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-test.hasContent="${items.size > 0}"
    >
        <li class="cmp-toc__item cmp-toc__item--level-${item.level}"
            data-sly-test="${item.title}">
            <sly data-sly-call="${itemContentTemplate.itemContent @ item = item}"></sly>
        </li>
    </ul>
    <sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-toc_group'}"></sly>

</template>
